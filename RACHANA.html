<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff5e6;
            padding: 50px;
        }

        .invitation {
            background: #ffcccc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #b30000;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .couple {
            font-size: 22px;
            font-weight: bold;
            color: #800000;
        }

        .footer {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p>We are delighted to invite you to the wedding of</p>
        <p class="couple">[Bride's Name] & [Groom's Name]</p>
        <p>on</p>
        <p class="couple">[Wedding Date]</p>
        <p>at</p>
        <p class="couple">[Venue Name, Location]</p>
        <p class="footer">We look forward to celebrating this joyous occasion with you!</p>
    </div>
</body>
</html>
